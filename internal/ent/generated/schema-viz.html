<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"Provider\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"resource_provider_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"Server\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"owner_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"location_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"provider_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_type_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerCPU\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"server_cpu_type_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"serial\",\"type\":\"string\"}]},{\"id\":\"ServerCPUType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"},{\"name\":\"clock_speed\",\"type\":\"string\"},{\"name\":\"core_count\",\"type\":\"int64\"}]},{\"id\":\"ServerChassis\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"server_chassis_type_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"parent_chassis_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"serial\",\"type\":\"string\"}]},{\"id\":\"ServerChassisType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"},{\"name\":\"height\",\"type\":\"string\"},{\"name\":\"is_full_depth\",\"type\":\"bool\"},{\"name\":\"parent_chassis_type_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerComponent\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"},{\"name\":\"serial\",\"type\":\"string\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"component_type_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerComponentType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"}]},{\"id\":\"ServerHardDrive\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"serial\",\"type\":\"string\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_hard_drive_type_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerHardDriveType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"},{\"name\":\"speed\",\"type\":\"string\"},{\"name\":\"type\",\"type\":\"serverharddrivetype.Type\"},{\"name\":\"capacity\",\"type\":\"string\"}]},{\"id\":\"ServerMemory\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"serial\",\"type\":\"string\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_memory_type_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerMemoryType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"},{\"name\":\"speed\",\"type\":\"string\"},{\"name\":\"size\",\"type\":\"string\"}]},{\"id\":\"ServerMotherboard\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"serial\",\"type\":\"string\"},{\"name\":\"server_motherboard_type_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerMotherboardType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"}]},{\"id\":\"ServerNetworkCard\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"serial\",\"type\":\"string\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_network_card_type_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerNetworkCardType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"},{\"name\":\"port_count\",\"type\":\"int\"}]},{\"id\":\"ServerNetworkPort\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"mac_address\",\"type\":\"string\"},{\"name\":\"server_network_card_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerPowerSupply\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"serial\",\"type\":\"string\"},{\"name\":\"server_power_supply_type_id\",\"type\":\"gidx.PrefixedID\"},{\"name\":\"server_id\",\"type\":\"gidx.PrefixedID\"}]},{\"id\":\"ServerPowerSupplyType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"vendor\",\"type\":\"string\"},{\"name\":\"model\",\"type\":\"string\"},{\"name\":\"watts\",\"type\":\"string\"}]},{\"id\":\"ServerType\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"owner_id\",\"type\":\"gidx.PrefixedID\"}]}],\"edges\":[{\"from\":\"Server\",\"to\":\"Provider\",\"label\":\"provider\"},{\"from\":\"Server\",\"to\":\"ServerType\",\"label\":\"server_type\"},{\"from\":\"ServerCPU\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerCPU\",\"to\":\"ServerCPUType\",\"label\":\"server_cpu_type\"},{\"from\":\"ServerChassis\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerChassis\",\"to\":\"ServerChassisType\",\"label\":\"server_chassis_type\"},{\"from\":\"ServerComponent\",\"to\":\"ServerComponentType\",\"label\":\"component_type\"},{\"from\":\"ServerComponent\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerHardDrive\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerHardDrive\",\"to\":\"ServerHardDriveType\",\"label\":\"hard_drive_type\"},{\"from\":\"ServerMemory\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerMemory\",\"to\":\"ServerMemoryType\",\"label\":\"server_memory_type\"},{\"from\":\"ServerMotherboard\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerMotherboard\",\"to\":\"ServerMotherboardType\",\"label\":\"server_motherboard_type\"},{\"from\":\"ServerNetworkCard\",\"to\":\"ServerNetworkCardType\",\"label\":\"network_card_type\"},{\"from\":\"ServerNetworkCard\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerNetworkPort\",\"to\":\"ServerNetworkCard\",\"label\":\"network_card\"},{\"from\":\"ServerPowerSupply\",\"to\":\"Server\",\"label\":\"server\"},{\"from\":\"ServerPowerSupply\",\"to\":\"ServerPowerSupplyType\",\"label\":\"server_power_supply_type\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
